<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>work 2: แบบทดสอบคณิตศาสตร์</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.7.4/dist/vuetify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.7.4/dist/vuetify.min.js"></script>
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            margin: 0;
            background-color: #f4f4f9;
        }

        .quiz-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #ff9800;
            color: white;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <v-app>
            <div class="header">แบบทดสอบ คณิตศาสตร์</div>
            <div class="quiz-container">
                <v-container>
                    <div v-if="page === 1">
                        <v-btn class="bg-yellow-darken-1" @click="loadQuiz('quiz2.json')">
                            <v-icon left>mdi-play-circle</v-icon> เริ่มทำแบบทดสอบ
                        </v-btn>
                    </div>
                    <div v-else-if="page === 2">
                        <div v-for="(question, index) in questions" :key="index" class="my-4">
                            <h3>ข้อที่ {{ index + 1 }}</h3>
                            <div v-html="question.title"></div>
                            <v-radio-group v-model="answers[index]" row>
                                <v-radio v-for="(option, i) in question.options" :key="i" :label="option" :value="i + 1">
                                </v-radio>
                            </v-radio-group>
                        </div>
                        <v-btn class="mt-4" color="success" :disabled="!isComplete()" @click="submitAnswers">
                            ตรวจคำตอบ
                        </v-btn>
                    </div>
                    <div v-else-if="page === 3">
                        <h2>คุณได้คะแนน {{ score }} จาก {{ questions.length }} คะแนน</h2>
                        <v-btn color="primary" @click="page = 1">ทำแบบทดสอบใหม่</v-btn>
                    </div>
                </v-container>
            </div>
        </v-app>
    </div>

    <script>
        const { createApp } = Vue;
        const { createVuetify } = Vuetify;

        const vuetify = createVuetify();

        const app = createApp({
            data() {
                return {
                    page: 1,
                    questions: [],
                    answers: [],
                    score: 0,
                };
            },
            methods: {
                async loadQuiz(file) {
                    const response = await fetch(file);
                    this.questions = await response.json();
                    this.answers = Array(this.questions.length).fill(null);
                    this.page = 2;
                },
                isComplete() {
                    return this.answers.every(answer => answer !== null);
                },
                submitAnswers() {
                    this.score = this.answers.reduce((total, answer, index) => {
                        return total + (answer === this.questions[index].answer ? 1 : 0);
                    }, 0);
                    this.page = 3;
                },
            },
        });

        app.use(vuetify).mount('#app');
    </script>
</body>

</html>
