<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- เพิ่มฟอนต์น่ารักจาก Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #ffc2d2, #c1d2e3);
        font-family: 'Kanit', sans-serif; /* ใช้ฟอนต์น่ารัก */
        color: #333;
        overflow-x: hidden;
      }

      .card {
        margin: 50px auto;
        max-width: 650px;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card-header {
        background: linear-gradient(135deg, #ff6a88, #ff99ac);
        padding: 20px;
        color: white;
        font-size: 20px; 
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        font-family: 'Kanit', sans-serif;
      }

      .card-body {
        padding: 20px;
        background: white;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
      }

      .card-footer {
        padding: 10px;
        background: #f7f7f7;
        text-align: center;
        font-size: 14px;
        color: #888;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
      }

      .btn {
        font-size: 18px;
        padding: 10px 25px;
        border-radius: 30px;
        transition: all 0.3s ease;
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      }

      .btn-primary {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: white;
        border: none;
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, #2575fc, #6a11cb);
      }

      .btn-success {
        background: linear-gradient(135deg, #00b09b, #96c93d);
        color: white;
        border: none;
      }

      .btn-success:hover {
        background: linear-gradient(135deg, #96c93d, #00b09b);
      }

      .text-danger {
        font-size: 16px;
        margin-top: 10px;
      }

      .border.rounded {
        border: 2px solid #f0f0f0;
        border-radius: 10px;
        transition: all 0.3s ease;
      }

      .border.rounded:hover {
        border-color: #2575fc;
        background: rgba(37, 117, 252, 0.05);
      }

      h3 {
        font-size: 20px;
      }

      small {
        font-style: italic;
      }

      /* Animation for buttons */
      .animate__animated {
        animation-duration: 0.5s;
        animation-timing-function: ease-out;
      }

      /* Card hover animation */
      .card:hover {
        transform: translateY(-10px);
        transition: 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div id="root" class="container mt-5"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="./App.js" type="text/babel"></script>
  </body>
</html>
