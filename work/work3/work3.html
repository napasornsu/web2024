<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #ffc2d2, #c1d2e3);
        font-family: 'Kanit', sans-serif;
        color: #333;
        overflow-x: hidden;
      }
      .card {
        margin: 50px auto;
        max-width: 650px;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }
      .card:hover {
        transform: translateY(-5px);
      }
      .card-header {
        background: linear-gradient(135deg, #ff6a88, #ff99ac);
        padding: 20px;
        color: white;
        font-size: 20px;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        font-family: 'Kanit', sans-serif;
      }
      .card-body {
        padding: 20px;
        background: white;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
      }
      .card-footer {
        padding: 10px;
        background: #f7f7f7;
        text-align: center;
        font-size: 14px;
        color: #888;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
      }
      .btn {
        font-size: 18px;
        padding: 10px 25px;
        border-radius: 30px;
        transition: all 0.3s ease;
      }
      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: white;
        border: none;
      }
      .btn-primary:hover {
        background: linear-gradient(135deg, #2575fc, #6a11cb);
      }
      .btn-success {
        background: linear-gradient(135deg, #00b09b, #96c93d);
        color: white;
        border: none;
      }
      .btn-success:hover {
        background: linear-gradient(135deg, #96c93d, #00b09b);
      }
      .text-danger {
        font-size: 16px;
        margin-top: 10px;
      }
      .border.rounded {
        border: 2px solid #f0f0f0;
        border-radius: 10px;
        transition: all 0.3s ease;
      }
      .border.rounded:hover {
        border-color: #2575fc;
        background: rgba(37, 117, 252, 0.05);
      }
      h3 {
        font-size: 20px;
      }
      small {
        font-style: italic;
      }
      .animate__animated {
        animation-duration: 0.5s;
        animation-timing-function: ease-out;
      }
      .card:hover {
        transform: translateY(-10px);
        transition: 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div id="root" class="container mt-5"></div>

    <!-- Load React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React Code -->
    <script type="text/babel">
      class App extends React.Component {
        state = {
          qlist: [],
          status: 0, // 0: Menu, 1: Quiz, 2: Result
          answers: {},
          score: 0,
          valid: false,
        };

        async load_data() {
          const response = await fetch("quiz3.json");
          this.setState({ qlist: await response.json() });
        }

        componentDidMount() {
          this.load_data();
        }

        validate() {
          const valid = this.state.qlist.every((q, i) => this.state.answers["q" + i]);
          this.setState({ valid });
        }

        checkAnswer() {
          const score = this.state.qlist.reduce((total, q, i) => {
            return total + (q.answer === this.state.answers["q" + i] ? 1 : 0);
          }, 0);
          this.setState({ status: 2, score });
        }

        render() {
          return (
            <div className="card shadow-lg border-0">
              <div className="card-header text-center bg-pink text-white">
                <h2>üç¨üå∏ ‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏£‡∏π‡πâ‡πÄ‡∏Å‡∏µ‡πà‡∏¢‡∏ß‡∏Å‡∏±‡∏ö‡∏Ç‡∏ô‡∏°‡∏´‡∏ß‡∏≤‡∏ô üå∏üç¨</h2>
              </div>
              <div className="card-body">
                {this.state.status === 0 ? (
                  <Menu app={this} />
                ) : this.state.status === 1 ? (
                  <QList list={this.state.qlist} app={this} />
                ) : (
                  <ShowScore app={this} />
                )}
              </div>
            </div>
          );
        }
      }

      function Menu({ app }) {
        return (
          <div className="text-center py-5">
            <h3 className="mb-4">üç© ‡∏°‡∏≤‡∏î‡∏π‡∏Å‡∏±‡∏ô‡∏ß‡πà‡∏≤‡∏Ñ‡∏∏‡∏ì‡∏£‡∏π‡πâ‡πÄ‡∏Å‡∏µ‡πà‡∏¢‡∏ß‡∏Å‡∏±‡∏ö‡∏Ç‡∏ô‡∏°‡∏´‡∏ß‡∏≤‡∏ô‡∏°‡∏≤‡∏Å‡πÅ‡∏Ñ‡πà‡πÑ‡∏´‡∏ô üç©</h3>
            <button
              className="btn btn-primary btn-lg"
              onClick={() => app.setState({ status: 1 })}
            >
              üç∞ Start Quiz üç∞
            </button>
          </div>
        );
      }

      function QList({ list, app }) {
        const valid = app.state.valid;

        return (
          <div>
            {list.map((q, i) => (
              <QBlock key={i} q={q} i={i} app={app} />
            ))}
            <div className="text-center mt-4">
              {valid ? (
                <button
                  className="btn btn-success btn-lg shadow"
                  onClick={() => app.checkAnswer()}
                >
                  üç≠ Submit Answers üç≠
                </button>
              ) : (
                <p className="text-danger">‚ùó Please answer all questions</p>
              )}
            </div>
          </div>
        );
      }

      function QBlock({ i, q, app }) {
        const handleChange = (event) => {
          const { name, value } = event.target;
          const answers = { ...app.state.answers, [name]: value };
          app.setState({ answers }, () => app.validate());
        };

        return (
          <div className="mb-4 p-3 border rounded bg-light shadow-sm">
            <p>
              <strong>{i + 1}. </strong>
              <span dangerouslySetInnerHTML={{ __html: q.title }}></span>
            </p>
            {q.options.map((option, idx) => (
              <div key={idx}>
                <label className="d-flex align-items-center">
                  <input
                    type="radio"
                    name={"q" + i}
                    value={idx + 1}
                    onChange={handleChange}
                    className="me-2"
                  />
                  {option}
                </label>
              </div>
            ))}
          </div>
        );
      }

      function ShowScore({ app }) {
        return (
          <div className="text-center py-5">
            <h3 className="mb-4">üéâ Your Score: {app.state.score} üç≠</h3>
            <div className="mb-4">
              {app.state.qlist.map((q, i) => {
                const selectedAnswer = app.state.answers["q" + i];
                const correctAnswer = q.answer;
                const answerClass =
                  selectedAnswer === correctAnswer
                    ? "text-success"
                    : "text-danger";
                return (
                  <div key={i} className="mb-3">
                    <p>
                      <strong>{i + 1}. </strong>
                      <span dangerouslySetInnerHTML={{ __html: q.title }}></span>
                    </p>
                    <div>
                      <strong>Your answer: </strong>
                      <span className={answerClass}>
                        {q.options[selectedAnswer - 1]}
                      </span>
                    </div>
                    <div>
                      <strong>Correct answer: </strong>
                      <span className="text-success">
                        {q.options[correctAnswer - 1]}
                      </span>
                    </div>
                  </div>
                );
              })}
            </div>
            <button
              className="btn btn-primary btn-lg shadow"
              onClick={() =>
                app.setState({ status: 0, answers: {}, valid: false })
              }
            >
              üç™ Back to Menu üç™
            </button>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
